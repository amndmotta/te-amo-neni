<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 1 Ano</title>
  <style>
    /* Resetando o estilo básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos do corpo */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f6; /* Cor de fundo suave, rosa claro */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    /* Estilo da mensagem */
    h1 {
      font-size: 2.5rem;
      color: #ff66b2; /* Cor de texto rosa */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #ff3399; /* Cor de texto um pouco mais forte */
      margin-bottom: 30px;
    }

    /* Estilo do coração */
    .coracao {
      font-size: 5rem;
      color: #ff66b2; /* Cor rosa para o coração */
    }
  </style>
</head>
<body>

  <h1>Feliz 1 ano, meu amor!</h1>
  <p>Que seja a nossa primeira comemoração de uma vida toda pela frente!</p>
  <p>Te amo muito, neni</p>

  <!-- Coração Rosa -->
  <div class="coracao">❤️</div>

</body>
</html>
